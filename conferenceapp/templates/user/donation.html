<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Page - Disrupts Conference</title>
  <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/assets/css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">DONATE HERE</h2>
        
        <div class="card my-5">
  
          <form class="card-body cardbody-color p-lg-5" action="/donate" method="post">
            <input type='hidden' name='csrf_token' value="{{ csrf_token() }}" >

            <div class="text-center">
              <img src="/static/admin/images/donate.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>
     
            <div class="mb-3">
              
              <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp"
                placeholder="Full Name" name='fullname'>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email address" name="email">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="amount" placeholder="Amount" name="amount">
              </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">DONATE</button></div>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
