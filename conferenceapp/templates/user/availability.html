<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Page - Disrupts Conference</title>
  <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/assets/css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">USERNAME AVAILABILITY</h2>
        
        <div class="card my-5">
  
          <form class="card-body cardbody-color p-lg-5" action="" method="">
          <div class='col-7'>    
         <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
              placeholder="User Name" name='username'>
          </div>
          <div class="text-center col-5"><button type="button" id='check' class="btn btn-color px-5 mb-5 w-100 mt-3">CHECK USERNAME</button></div>
         
          <div>    
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                 placeholder="Email Address" name='email'>
             </div>
             <div class="text-center"><button type="submit" id='submit' class="btn btn-color px-5 mb-5 w-100 mt-3">Submit form</button></div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <script src="/static/js/jquery.min.js"></script> 
  <script type="text/javascript">
      $(document).ready(function(){
          $("#check").click(function(){
              var username = $('#username').val()
              data2send ="username="+username
              $.ajax({
                  url:"/check/result",
                  type:"get",
                  data:data2send,
                  success:function(msg){
                      if (msg == "Username is taken"){
                          alert(msg)
                          $('#submit').attr('disabled','disabled')
                      }else{
                          alert(msg)
                          $('#submit').removeAttr('disabled')
                      }
                      
                  }, //parameter msg is used to receive whatever the server is returning
                  error:function(err){}
              })

          })
      })
  
  </script>


  </script>
</body>
</html>
