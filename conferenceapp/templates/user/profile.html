                </div>
 <div class="container">
    <div class="row">
        <div class="col-10 offset-1">
            <form class="row g-3" action='/user/update' method='post'>
            <input type='hidden' name='csrf_token' value='{{ csrf_token() }}'>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">First name</label>
    <input type="text" class="form-control" id="inputEmail4" value='{{ userdeets.user_fname }}' name='updatedfname'>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputPassword4" value='{{ userdeets.user_lname }}' name='updatedlname'>
  </div>

   
  <div class="col">
  <select class="form-select" name="newskill">
 <option selected value=''>Choose Skill Level</option>
 {% for sk in skills %}
 {% if sk.skill_id == userdeets.user_skillid %}
 <option value="{{ sk.skill_id }}" selected>{{ sk.skill_name }}</option>
 {% else %}
 <option value="{{ sk.skill_id }}">{{ sk.skill_name }}</option>
 {% endif %}
 {% endfor %}
</select>
 </div>
  <div class="col-6">
    <label for="inputAddress2" class="form-label">Phone No</label>
    <input type="text" class="form-control"  placeholder="Phone No" name='newphone'>
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputCity" name='newaddress'>
  </div>
  <div class="col">
  <select class="form-select" name="newstate">
  <option selected value=''>Choose State</option>
  {% for s in states %}
  {% if s.state_id == userdeets.user_stateid %}
  <option value={{ s.state_id }} selected>{{ s.state_name }}</option>
  {% else %}
  <option value={{ s.state_id }}>{{ s.state_name }}</option>
  {% endif %}
  {% endfor %}
</select>
  </div>
   
  
  <div class="col-12 text-center">
    <button type='submit' class="btn btn-outline-primary btn-lg">Update Details</button>
  </div>

</div>
                    </div>
                </div>

                
            </form>
